<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet">
  </head>
  <body>
    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <aside class="w-60 bg-gray-50 h-screen p-4 hidden md:block">
        <nav class="space-y-2">
          <a href="#"
            class="flex items-center space-x-4 py-2 px-3 hover:bg-gray-200 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8h18M3 12h18m-9 8H9v-2H5a2 2 0 01-2-2V7c0-1.104.896-2 2-2h4V3h2v2h6V3h2v2h4a2 2 0 012 2v9c0 1.104-.896 2-2 2h-4v2h-2v-2h-4v2h-2v-2H3"></path></svg>
            <span>Home</span>
          </a>
          <a href="#"
            class="flex items-center space-x-4 py-2 px-3 hover:bg-gray-200 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 11H5m7-7l7 7-7 7"></path></svg>
            <span>Trending</span>
          </a>
          <a href="#"
            class="flex items-center space-x-4 py-2 px-3 hover:bg-gray-200 rounded-md">
            <svg class="w-6 h-6" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v12m9-9H3"></path></svg>
            <span>Subscriptions</span>
          </a>
          <!-- Add more navigation items as needed -->
        </nav>
      </aside>

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
          class="flex justify-between items-center p-3 bg-white shadow-md sticky top-0 z-10">
          <!-- Left: Logo and Menu Icon -->
          <div class="flex items-center space-x-4">
            <button class="md:hidden">
              <svg class="w-6 h-6" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                  stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <img src="https://www.youtube.com/img/desktop/yt_1200.png"
              alt="YouTube Logo" class="h-5">
          </div>

          <!-- Middle: Search Bar -->
          <div class="hidden md:flex flex-1 items-center justify-center">
            <div class="relative w-1/2">
              <input type="text" placeholder="Search"
                class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none">
              <button
                class="absolute top-0 right-0 h-full px-4 bg-gray-100 border-l border-gray-300 rounded-r-full">
                <svg class="w-5 h-5" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                    stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 16l4-4m0 0l4-4m-4 4v12"></path></svg>
              </button>
            </div>
            <button class="ml-2 p-2 bg-gray-100 rounded-full">
              <svg class="w-5 h-5" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                  stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m7-7l-7 7 7 7"></path></svg>
            </button>
          </div>

          <!-- Right: User Icons -->
          <div class="flex items-center space-x-4">
            <button>
              <svg class="w-6 h-6" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                  stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405M19 7h2a2 2 0 002-2V3a2 2 0 00-2-2h-2"></path></svg>
            </button>
            <button>
              <svg class="w-6 h-6" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path
                  stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5V4H2v16h5M12 11v4m0 0v4m0-8v-4m0 0V3m0 0l-4 4m4-4l4 4"></path></svg>
            </button>
            <img src="https://via.placeholder.com/30" alt="User Avatar"
              class="w-8 h-8 rounded-full">
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 bg-gray-100">
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Video Card -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
              <img src="https://via.placeholder.com/320x180"
                alt="Video Thumbnail"
                class="w-full h-auto">
              <div class="p-4">
                <h3 class="text-lg font-semibold">Video Title</h3>
                <p class="text-sm text-gray-600">Channel Name • 1M views • 2
                  days
                  ago</p>
              </div>
            </div>
            <!-- Repeat for more video cards -->
          </div>
        </main>

      </div>
    </div>
  </body>
</html>
