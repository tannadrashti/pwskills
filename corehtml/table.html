<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1><b>Conference Schedule</b></h1>
    <table border="1" cellpadding="15" style="text-align:center;">
        <tr>
            <th>Time</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>

        <tr>
            <td rowspan="2">9:00 AM to 10:00 AM</td>
            <td>Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="2">Session C</td>
        </tr>

        <tr>
            <td>10:30AM to 11:30AM</td>
            <td colspan="2">Session F</td>
        </tr>

        <tr>
            <td>12:00 PM to 1:00PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>

        <tr>
            <td rowspan="2">1:00 PM to 2:00 PM</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>

</html>
