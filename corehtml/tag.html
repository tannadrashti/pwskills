<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tags</title>
</head>

<body>
    <h1><b>This text will be bolded.</b></h1>
    <h1><i>This text will be italic.</i></h1>
    <h1><u>This text will be underlined.</u></h1>
    <h1><mark>This text will be highlighted.</mark></h1>
    <h1>This is normal text<sup>This will be super scripted</sup>This is normal again.</h1>
    <h1>This is normal text<sub>This will be super scripted.</sub></h1>
    <h1>Normal Text<small> Small Text.</small></h1>
    <h1><del>This text will be deleted.</del></h1><br><br>
</body>

</html>
