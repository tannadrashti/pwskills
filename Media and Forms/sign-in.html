<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <form
        style="border: 1px solid black; width: 300px; padding: 20px; padding-top: 2px; margin-top: 120px; margin-left: 500px;">
        <h1 style="text-align: center;"><b>Sign In</b></h1>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" required minlength=3 max=20><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
