<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>
        <style>
            *{
                margin: 0;
            }
            header{
                background-color: blue;
                padding: 50px;
                text-align: center;
                margin:0;
            }
            @media screen and (max-width:600px){
                header{
                    background-color: aquamarine;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Responsive Header</h1>
        </header>
        <main style="margin:5px 0 0 5px "><p>Main Content</p></main>
        <footer style="margin:5px 0 0 5px "><p>Footer</p></footer>
    </body>
</html>
