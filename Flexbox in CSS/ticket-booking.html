<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket-Booking</title>
        <link rel="stylesheet" href="ticket.css">
    </head>
    <body>
        <div class="container">
            <section class="left">
                <nav>
                    <div class="logo">
                        <img src="./assets/IRCTCLogo.png" alt="Image">
                        <img src="./assets/indianRailwaysLogo.png" alt="Image">
                    </div>
                    <div class="nav-items">
                        <ul class="nav-list">
                            <li>Ask Disha</li>
                            <li>Contact Us</li>
                            <li>Alerts</li>

                        </ul>
                        <ul class="btn-list">
                            <li>
                                <button class="orange">Login</button>
                            </li>
                            <li>
                                <button class="transparent">Register</button>
                            </li>
                            <li>
                                <button class="transparent">Agent Login</button>
                            </li>
                        </ul>
                    </div>
                </nav>
                <main>
                    <div>
                        <h1 class="title"><b>Indian Railways</b></h1>
                        <p class="sub-title">
                            <span class="green-text">Safety</span>
                            <span class="orange-text">Security</span>
                            <span class="blue-text">Punctuality</span>
                        </p>
                    </div>

                    <div class="choose-btn">
                        <button class="blue-btn"><img
                                src="./assets/ticket_icon.png"
                                alt="image">Book
                            Ticket</button>
                        <button class="transparent-btn"><img
                                src="./assets/tick_icon.png"
                                alt="image">PNR
                            Status</button>
                        <button class="transparent-btn"><img
                                src="./assets/chart_icon.png"
                                alt="image">Charts
                            / Vacancy</button>
                    </div>

                    <div class="journey-details">
                        <div class="card-1">
                            <img src="./assets/departure_train_icon.png"
                                alt="image" class="departure">

                            <div class="details">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="./assets/expand_more_icon.png"
                                        alt="image" class="dropdown-img">
                                </div>

                                <div class="location">
                                    <h2>Bangalore</h2>
                                    <p>KSR - Bangalore</p>
                                </div>
                            </div>
                            <div class="arrow">
                                <img src="./assets/to_from_arrow.png" alt="img">
                            </div>

                            <img src="./assets/destination_train_icon.png"
                                alt="image" class="departure">

                            <div class="details">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="./assets/expand_more_icon.png"
                                        alt="image" class="dropdown-img">
                                </div>

                                <div class="location">
                                    <h2>Kasaragod</h2>
                                    <p>KSR - Kasaragod</p>
                                </div>
                            </div>
                        </div>

                        <div class="card-2">
                            <img src="./assets/calander-icon.png"
                                alt="image" class="departure">

                            <div class="details">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="./assets/expand_more_icon.png"
                                        alt="image" class="dropdown-img">
                                </div>

                                <div class="location">
                                    <h2>01 Aug 23</h2>
                                    <p>Tuesday</p>
                                </div>
                            </div>

                            <div class="threedot">
                                <img src="./assets/threedot-icon.png"
                                    alt="image" class="widgets">

                                <div class="details">
                                    <div class="dropdown">
                                        <span>Class</span>
                                        <img src="./assets/expand_more_icon.png"
                                            alt="image" class="dropdown-img">
                                    </div>

                                    <div class="location">
                                        <h2>3A</h2>
                                        <p>AC 3 Tier</p>
                                    </div>
                                </div>
                            </div>
                            <img src="./assets/widgets_icon.png"
                                alt="image" class="departure">

                            <div class="details">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="./assets/expand_more_icon.png"
                                        alt="image" class="dropdown-img">
                                </div>

                                <div class="location">
                                    <h2>TATKAL</h2>
                                    <p>AC 3 Tier</p>
                                </div>
                            </div>
                        </div>
                        <button class="green-btn">Search Train<img
                                src="./assets/right-arrow-icon.png" alt="img"></button>

                    </main>
                </section>

                <section class="right">
                    <img src="./assets/heroImage.png" alt="Image">
                </section>
            </div>
        </body>
    </html>
