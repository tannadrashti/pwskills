<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slack</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="flex h-screen bg-gray-200">

            <!-- Sidebar -->
            <aside class="w-64 bg-gray-900 text-white p-4">
                <div class="space-y-4">
                    <h2 class="text-lg font-bold">Channels</h2>
                    <a href="#"
                        class="block py-2 px-4 hover:bg-gray-700 rounded">General</a>
                    <a href="#"
                        class="block py-2 px-4 hover:bg-gray-700 rounded">Random</a>
                    <!-- Add more channels -->
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6">
                <header class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">#general</h1>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">New
                        Message</button>
                </header>

                <div class="bg-white p-6 rounded shadow">
                    <p class="text-gray-800">Welcome to the general channel.
                        Feel free to chat!</p>
                    <!-- Chat messages go here -->
                </div>
            </main>
        </div>

    </body>
</html>
