<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery </title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-200">
        <div class="container mx-auto p-4">
            <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white rounded-md overflow-hidden shadow-md ">
                    <img src="./images/girl.avif" alt="Image 1" class="w-full
hover:scale-105 transform transition-transform duration-300">
                </div>
                <div class="bg-white rounded-md overflow-hidden shadow-md">
                    <img src="./images/girl.avif" alt="Image 2" class="w-full
hover:scale-105 transform transition-transform duration-300">
                </div>
                <div class="bg-white rounded-md overflow-hidden shadow-md ">
                    <img src="./images/girl.avif" alt="Image 3" class="w-full
hover:scale-105 transform transition-transform duration-300">
                </div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </body>
</html>
